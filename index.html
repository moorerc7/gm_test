<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo 2</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var dcCenter = {lat: 38.8895563, lng: -77.0352546};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: dcCenter
        });
        var marker = new google.maps.Marker({
          position: dcCenter,
          map: map
        });
        var ctaLayer = new google.maps.KmlLayer({
          url: '/kml_files/service_map2.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzdk9O973f6I5quIKz_Oh-u6It_12ohxs&callback=initMap">
    </script>
  </body>
</html>
